<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-container">
    <h1>Currency Converter</h1>
    <form id="converterForm">
      <label for="fromCurrency">Convert From:</label>
      <input type="text" id="fromCurrency" placeholder="e.g., USD" required>

      <label for="toCurrency">Convert To:</label>
      <input type="text" id="toCurrency" placeholder="e.g., EUR" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required min="1">

      <button type="submit">Convert</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="converter.js"></script>
</body>
</html>
